{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vidyamandir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="{% static "base.css" %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <form class="col-sm-3 login_form position-absolute top-50 start-50 translate-middle rounded-1" method="post">
    <a href="https://online.vidyamandir.com/user/login">
      <img src="{% static 'images/vmc_logo.png' %}" class="vmc_logo" alt="">
    </a>
    <br>
    <br>
    {% csrf_token %}
    <label class="login_label" for="username"><b>Roll Number/Registration Number:<span class="requeired_star">*</span></b></label>
    <input type="text" class="form-control" name="username" value="">
    <br>
    <label class="login_label" for="passwords"><b>Password:</b><span class="requeired_star">*</span></label>
    <input type="password" class="form-control" name="password" value="">
    <br>
    <button type="submit" class="btn btn-primary btn-sm" name="submit">Log In</button><br><br>
    <a class="forgot_password" href="https://online.vidyamandir.com/user/password"><span>Forgot Password</span></a>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
